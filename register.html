<body class="container" onload="fbm_initialise();">
	<header>
		<a id="a_title">Hope Cafe</a></a>
	</header>

	<nav>
		<div id="navSiteMap"></div>
	</nav>

	<main>
		<form>
			<p class="">
				<label>Name</label> 
				<input id="reg_name" class="" type="text" required>
			</p>
			
			<p class="">
				<label>Age</label> 
				<input id="reg_age" class="" type="number" min="10" max="100" required>
			</p>
			
			<p class="">
				<label>Phone Number</label>
				<input id="reg_phNumber" class="" type="number" maxlength="9" required>
			</p>
		</form>
		<p id="p_regFail">No Errors</p>
		<button class="" onclick="regContinue();">continue</button>
	</main>

	<footer>
		<div id="footerContent">
			<a href="sitemap.html">Site Map</a>
		</div>
	</footer>
